  <form
    [formGroup]="form"
    (submit)="createEmail()"
    class="form-horizontal"
  >
    <h5>
      Create New Email
    </h5>
    <hr>
    <div>
      <div class="form-group">
        <div>
          <label>
            To
          </label>
          <input
            class="form-control"
            [formControl]="form.controls['to']"
            name="to"
            type="text"
          />
        </div>
        <br/>
        <div>
          <label>
            Subject
          </label>
          <input
            class="form-control"
            [formControl]="form.controls['subject']"
            name="subject"
            type="text"
          />
        </div>
        <br/>
        <div>
          <label>
            Message
          </label>
          <input
            class="form-control"
            [formControl]="form.controls['message']"
            name="message"
            type="text"
          />
        </div>
      </div>
    </div>
    <br/>
    <div class="pull-right">
      <button
        type="submit"
        class="btn btn-xs btn-primary"
        (click)="createEmail()"
      >
        <span>Create_Email</span>
      </button>
    </div>
  </form>
